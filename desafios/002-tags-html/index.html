	<h1>Tags em HTML</h1>
	<p>Em HTML5 podemos inserir elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso</p>

	<ul>
		<li><abbr title="Use tag P">Paragrafo</abbr></li>
		<li><abbr title="Use a tag H(h1, h2... h6)">Titulos</abbr></li>

		<li><abbr title="Use a tag ABBR">Abreviações</abbr></li>
		<li><abbr title="Use a tag CODE">Codigo-fonte</abbr></li>
		<li><abbr title="Use a tag OL">Listas numeradas</abbr></li>

	</ul>
